    <style>
      .canvas__div {
    width: 100%;
    border: 1px solid var(--clr-title-background);
    background-color: #fff;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 0;
    flex-wrap: wrap;
    flex-direction: row;
    height: auto;
    border-bottom-right-radius: 1rem;
    border-bottom-left-radius: 1rem;
    display: flex;
    justify-content: center; /* Center the content horizontally */

<body onload="startsim();varinit();">
    <div class="title-div-container">
        <div class="title-div">
            <div class="logo-div">
                <a href="#"><img src="images/nitk.svg" alt="Logo" class="logo" /></a>

            <h1>Numerical Conversion</h1>

    </div>
    <div class="container">
        <div class="main">
            <div class="main-section">
                <div id="simulation" class="main__task-div">
                    <div class="title-control-div">

                    </div>
                    <div class="canvas__div">
                      <center>
                        <h4> Binary to Octal </h4>
                        
                        <div>
                        <table style="text-align: center;">
                        <tr>
                        <th> Enter a four bit Binary Number </th>
                        </tr>
                        <tr>
                         <td style="text-align: center;"> <input type="text" id="binaryInput" placeholder="Example - 1101" min="0" step="1" maxlength="4" required></td>
                        </tr>
                        <tr>
                        <th style="text-align: center;"> <button class="button1" onclick="convertBinaryToOctal()">Convert</button> </th>
                        </tr>
                        <tr>
                        <th><p id="result"></p></th>
                        </tr>
                        <tr>
                            <th style="text-align: center;">
                                <a href="index.html"><button class="button1" style="cursor: pointer;">HOME</button></a>
                            </th>
                        </tr>
                        </table>
                        </div>
                        </center>
                    </div>
                </div>
                <div class="main__task-div footer">
